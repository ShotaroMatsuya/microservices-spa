version: '3.8'
services:
  products:
    build: 
      context: ./products
      dockerfile: Dockerfile
    ports:
      - '80:8081'
    volumes:
      - ./products:/app
      - /app/node_modules
  npm:
    image: node:14
    working_dir: /app
    entrypoint: ['npm']
    volumes:
      - ./products:/app

